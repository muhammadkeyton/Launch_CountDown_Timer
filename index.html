<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">


  <!-- custom css -->
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>

  <div class="heading-container">
    <h1 class="heading">launching soon</h1>
  </div>
  
  

  <main class="all-counts">

    <div class="count-down">

      <div class="countdown-topcard">
        
      </div>
      <div class="countdown-bottomcard">
        
      </div>
      <h4 class="day time"></h4>
      <p class="duration">DAYS</p>

    </div>


    <div class="count-down">

      <div class="countdown-topcard">
        
      </div>
      <div class="countdown-bottomcard">
        
      </div>
      <h4 class="hour time"></h4>
      <p class="duration">HOURS</p>
      

    </div>


    <div class="count-down">

      <div class="countdown-topcard">
        
      </div>
      <div class="countdown-bottomcard">
        
      </div>
      <h4 class="minute time"></h4>
      <p class="duration">MINUTES</p>

    </div>


    <div class="count-down">

      <div class="countdown-topcard">
        
      </div>
      <div class="countdown-bottomcard">
        
      </div>
      <h4 class="second time"></h4>
      <p class="duration">SECONDS</p>

    </div>

  </main>

  
  

  
  
  
  <script src="index.js"></script>
</body>
<footer>
  <div class="socials">
    <i class="social"><img src="images/icon-facebook.svg" alt=""></i>
    <i class="social"><img src="images/icon-pinterest.svg" alt=""></i>
    <i class="social"><img src="images/icon-instagram.svg" alt=""></i>

  </div>
  <div class="attribution">
    Built by him
  </div>
</footer>



</html>
