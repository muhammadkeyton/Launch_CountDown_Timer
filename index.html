<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">


  <!-- custom css -->
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>

  <h1 class="heading">WE'RE LAUNCHING SOON</h1>

  <main class="all-counts">



    <div class="count-down">

      <div class="countdown-topcard">
        
      </div>
      <div class="countdown-bottomcard">
        
      </div>
      <h4 class="time">08</h4>
      <p class="duration">DAYS</p>

    </div>


    <div class="count-down">

      <div class="countdown-topcard">
        
      </div>
      <div class="countdown-bottomcard">
        
      </div>
      <h4 class="time">23</h4>
      <p class="duration">HOURS</p>
      

    </div>


    <div class="count-down">

      <div class="countdown-topcard">
        
      </div>
      <div class="countdown-bottomcard">
        
      </div>
      <h4 class="time">55</h4>
      <p class="duration">MINUTES</p>

    </div>


    <div class="count-down">

      <div class="countdown-topcard">
        
      </div>
      <div class="countdown-bottomcard">
        
      </div>
      <h4 class="time">41</h4>
      <p class="duration">SECONDS</p>

    </div>
   

   


  </main>

</html>
